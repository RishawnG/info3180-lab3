{% extends "base.html" %}
{% block js %}
{% endblock %}
{% block main %}
    <div class="container">
     <form action="{{ url_for('contact') }}" method="post"> 
     <div class="fom-group">
     {{ form.username.label }}
     {{ form.username }}
     </div>
     <div class="fom-group">
     {{ form.email.label }}
     {{ form.email }}
     </div>
     <div class="fom-group">
     {{ form.subject.label }}
     {{ form.subject }}
     </div>
     <div class="fom-group">
     {{ form.message.label }}
     {{ form.message }}
     </div>
     {{ form.csrf_token }} 
     <button type="submit" class="btn btnprimary">Submit</button>
     </form>
    </div>
{% endblock %}
